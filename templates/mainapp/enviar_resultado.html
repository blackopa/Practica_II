{% extends 'mainapp/base.html' %}

{% block content %}
    <div class="row justify-content-md-center bg-light text-dark">
        {% for line in reporte_strings %}
            <p>{{ line|safe }} </p>
        {% endfor %}
    </div>
    <form action="/decision" method="POST" class="row justify-content-md-center">
        {% csrf_token %}
        <input type="hidden" name="reporte_id" value="{{id}}">
        <div class="form-group row">
            <label for="radio" class="form-label">Decisi√≥n:</label>
            <div class="radio">
                <label><input type="radio" value="Validado" name="decision">Validar informe</label>
            </div>
            <div class="radio">
                <label><input type="radio" value="Rechazado" name="decision">Rechazar informe</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="comment" class="form-label">Comentarios</label>
            <textarea name="comentario" class="form-control" rows="5" id="comment"></textarea>
          </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form> 
{% endblock %}
